.knob {
  width: 100px;
  height: 100px;
  border: 2px solid #00ffcc;   /* Farbe der Umrandung */
  border-radius: 50%;
  position: fixed;
  bottom: 20px;
  right: 20px;
  
  /* Zentrierung für alles, was sich darin befindet (z.B. die innere Kugel) */
  display: flex;
  align-items: center;
  justify-content: center;
  
  /* Rotation-Animation */
  animation: rotateKnob 5s linear infinite;
}

/* Keyframes für die Rotation des gesamten Knopfs */
@keyframes rotateKnob {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* Kleiner Zeiger im Knopf (visueller Effekt) */
.knob:after {
  content: '';
  width: 6px;
  height: 40%;
  background: #00ffcc;
  position: absolute;
}

        function createButtons(data) {
            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = '';
            data.forEach((item) => {
                const button = document.createElement('button');
                button.classList.add('btn', 'btn-custom');
                button.textContent = item.question;
                button.onclick = () => showAnswer(item);
                questionsList.appendChild(button);
            });
        }

        function showAnswer(item) {
            const answerBox = document.getElementById('answerBox');
            const answerContent = document.getElementById('answerContent');
            answerContent.innerHTML = `
                <h3>${item.question}</h3>
                ${item.answer}
            `;
            answerBox.style.display = 'block';
            document.querySelectorAll('.btn-custom').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

              // Render MathJax
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, answerContent]);
        }

        function closeAnswer() {
            const answerBox = document.getElementById('answerBox');
            answerBox.style.display = 'none';
        }

        function filterQuestions() {
            const filter = document.getElementById('filterDropdown').value;
            const filteredData = qa_data.filter(item => {
                if (filter === 'video') return item.answer.includes('<iframe');
                if (filter === 'image') return item.answer.includes('<img');
                return true;
            });
            createButtons(filteredData);
        }

        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.mode-toggle');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                toggleButton.classList.remove('sun');
                toggleButton.classList.add('moon');
                toggleButton.innerHTML = '🌙';
            } else {
                toggleButton.classList.remove('moon');
                toggleButton.classList.add('sun');
                toggleButton.innerHTML = '☀️';
            }
        }
