.knob {
  width: 100px;
  height: 100px;
  border: 2px solid #00ffcc;   /* Farbe der Umrandung */
  border-radius: 50%;
  position: fixed;
  bottom: 20px;
  right: 20px;

  align-items: center;
  justify-content: center;
  
  /* Rotation-Animation */
  animation: rotateKnob 5s linear infinite;
}

/* Keyframes für die Rotation des gesamten Knopfs */
@keyframes rotateKnob {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

  content: '';
  width: 6px;
  height: 40%;
  background: #00ffcc;

        function createButtons(data) {

                button.textContent = item.question;

        function showAnswer(item) {
            const answerBox = document.getElementById('answerBox');
            const answerContent = document.getElementById('answerContent');
            answerContent.innerHTML = `
                <h3>${item.question}</h3>
                ${item.answer}
            `;
            answerBox.style.display = 'block';
            document.querySelectorAll('.btn-custom').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            MathJax.Hub.Queue(["Typeset", MathJax.Hub, answerContent]);
        }

            } else {

                toggleButton.classList.add('sun');
                toggleButton.innerHTML = '☀️';
            }
        }

        document.addEventListener('DOMContentLoaded', () => createButtons(qa_data));
    </script>
</body>
</html>
